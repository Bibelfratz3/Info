<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website für wichtige Informationen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            position: relative;
        }

        header .marquee {
            position: absolute;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        header .marquee span {
            display: inline-block;
            padding-left: 100%;
            color: lime;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .section {
            background-color: #222;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            flex: 1 1 300px;
            max-width: 500px;
            color: #0f0;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .calculator, .currency-converter, .map-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .map-section {
            height: 300px;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #444;
            color: #0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #555;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 80%;
        }
    </style>
    <!-- Leaflet CSS für die Karte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        Website für Informationen rund um die Welt
        <div class="marquee"><span>Willkommen auf der Bibelfratz Website! Diese Seite dient zur Information. Noch nicht alles ist perfekt! :)</span></div>
    </header>

    <div class="container">
        <!-- Taschenrechner Sektion -->
        <div class="section">
            <h2>Taschenrechner</h2>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="chooseOperation('/')">/</button><br>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="chooseOperation('*')">*</button><br>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="chooseOperation('-')">-</button><br>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="chooseOperation('+')">+</button><br>
                    <button onclick="compute()">=</button>
                </div>
            </div>
        </div>

        <!-- Währungsumrechner Sektion -->
        <div class="section">
            <h2>Währungsumrechner</h2>
            <div class="currency-converter">
                <input type="number" id="amount" placeholder="Betrag">
                <select id="currency">
                    <option value="usdToEur">USD zu EUR</option>
                    <option value="eurToUsd">EUR zu USD</option>
                </select>
                <button onclick="convertCurrency()">Umrechnen</button>
                <input type="text" id="result" disabled>
            </div>
        </div>

        <!-- Karten Sektion -->
        <div class="section map-section">
            <h2>Dein Standort</h2>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JavaScript für die Karte -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Taschenrechner Logik
        let currentOperation = '';
        let previousValue = '';
        let currentValue = '';

        function appendNumber(number) {
            currentValue += number;
            updateDisplay();
        }

        function chooseOperation(operation) {
            if (currentValue === '') return;
            if (previousValue !== '') {
                compute();
            }
            currentOperation = operation;
            previousValue = currentValue;
            currentValue = '';
        }

        function compute() {
            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            if (isNaN(prev) || isNaN(current)) return;
            switch (currentOperation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentValue = result;
            currentOperation = '';
            previousValue = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentValue;
        }

        function clearDisplay() {
            currentValue = '';
            previousValue = '';
            currentOperation = '';
            updateDisplay();
        }

        // Währungsumrechner Logik
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            let result;
            if (currency === 'usdToEur') {
                result = amount * 0.85;
            } else if (currency === 'eurToUsd') {
                result = amount * 1.18;
            }
            document.getElementById('result').value = result.toFixed(2);
        }

        // Leaflet-Karte
        const map = L.map('map').setView([51.505, -0.09], 13); // Standard Standort
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function onLocationFound(e) {
            const radius = e.accuracy;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Du bist innerhalb von " + radius + " Metern hier").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({ setView: true, maxZoom: 16 }); // Versucht, den aktuellen Standort zu finden
    </script>
</body>
</html>
