<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informationswebsite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #111;
            color: #0f0;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            position: relative;
            border-bottom: 2px solid #0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .section {
            background-color: #111;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            flex: 1 1 300px;
            max-width: 300px;
            min-height: 200px;
            border: 2px solid #0f0;
        }

        .section h2 {
            margin-top: 0;
            text-align: center;
            font-size: 18px;
        }

        .marquee {
            position: absolute;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
            color: #0f0;
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        .calculator, .currency-converter, .world-clock, .weather, .news {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #0f0;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background-color: #00ff00b3;
        }
    </style>
</head>
<body>
    <header>
        Informationswebsite
        <div class="marquee"><span>Willkommen auf unserer Informationswebsite - Hier finden Sie aktuelle Nachrichten, Wettervorhersagen und mehr!</span></div>
    </header>

    <div class="container">
        <!-- Taschenrechner Sektion -->
        <div id="calculator" class="section">
            <h2>Taschenrechner</h2>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="chooseOperation('/')">/</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">*</button>
                    <button onclick="chooseOperation('*')">*</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="chooseOperation('-')">-</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="chooseOperation('+')">+</button>
                    <button onclick="compute()">=</button>
                </div>
            </div>
        </div>

        <!-- Wettervorhersage Sektion -->
        <div id="weather" class="section">
            <h2>Wettervorhersage</h2>
            <div class="weather">
                <input type="text" id="city" placeholder="Stadt eingeben">
                <button onclick="getWeather()">Wetter anzeigen</button>
                <div id="weather-result"></div>
            </div>
        </div>

        <!-- Nachrichten Sektion -->
        <div id="news" class="section">
            <h2>Aktuelle Nachrichten</h2>
            <div class="news">
                <button onclick="getNews()">Nachrichten anzeigen</button>
                <div id="news-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Taschenrechner Funktionen
        let currentOperation = '';
        let currentValue = '';

        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function chooseOperation(operation) {
            currentOperation = operation;
            currentValue = document.getElementById('display').value;
            document.getElementById('display').value = '';
        }

        function compute() {
            let result = eval(currentValue + currentOperation + document.getElementById('display').value);
            document.getElementById('display').value = result;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            currentOperation = '';
            currentValue = '';
        }

        // Wettervorhersage API
        async function getWeather() {
            const apiKey = 'ff3bbde78697d4f25806c0cb48b84bb1';
            const city = document.getElementById('city').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=de`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === 200) {
                document.getElementById('weather-result').innerHTML = `Wetter in ${data.name}: ${data.weather[0].description}, ${data.main.temp}Â°C`;
            } else {
                document.getElementById('weather-result').innerHTML = 'Stadt nicht gefunden.';
            }
        }

        // Nachrichten API
        async function getNews() {
            const apiKey = '25fe4fd728414dc686b5e274f3fd826e';
            const url = `https://newsapi.org/v2/top-headlines?country=de&apiKey=${apiKey}`;

            const response = await fetch(url);
            const data = await response.json();

            let newsHTML = '';
            data.articles.forEach(article => {
                newsHTML += `<p><strong>${article.title}</strong><br>${article.description}</p>`;
            });

            document.getElementById('news-result').innerHTML = newsHTML;
        }
    </script>
</body>
</html>
